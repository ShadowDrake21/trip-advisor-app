<section class="section location">
  <div class="container">
    @if (locationDetails$ | async; as locationDetails) {
    <app-location-details [details]="locationDetails"></app-location-details>
    } @if ((locationPhotos$ | async)?.data; as photos) {
    <app-photos-list [photos]="photos"></app-photos-list>
    } @defer (on viewport) {
    <app-reviews [reviews]="locationReviews$ | async"></app-reviews>
    } @placeholder {
    <div>Placeholder</div>
    }
  </div>
</section>
